services:
  shield-engine:
    restart: unless-stopped
    build:
      context: ../appliance-backend/scanner-engine/shield-engine
      dockerfile: Dockerfile
      args:
        SHIELD_REF: ${SHIELD_REF:-master}
    ports:
      - "8001:8001"
    environment:
      SHIELD_CORE: /app/shield-core
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  postgres:
    restart: unless-stopped
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: compliance
      POSTGRES_PASSWORD: compliance
      POSTGRES_DB: compliance_appliance
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance -d compliance_appliance"]
      interval: 5s
      timeout: 5s
      retries: 5

  appliance-backend:
    restart: unless-stopped
    build:
      context: ../appliance-backend
      dockerfile: Dockerfile
      args:
        SHIELD_REF: ${SHIELD_REF:-master}
        GUARD_REF: ${GUARD_REF:-master}
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://compliance:compliance@postgres:5432/compliance_appliance
      PORT: 8080
      NODE_ENV: production
      SCHEDULER_ENABLED: "false"
      SHIELD_ENGINE_URL: http://shield-engine:8001
      SHIELD_CORE: /opt/shield-core
      GUARD_DIR: /opt/guard-core
      ENABLE_SHIELD: "true"
      ENABLE_GUARD: "true"
    depends_on:
      shield-engine:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    restart: unless-stopped
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: /api
    depends_on:
      appliance-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  nginx:
    restart: unless-stopped
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      appliance-backend:
        condition: service_healthy

volumes:
  pgdata: {}
